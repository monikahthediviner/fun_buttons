                    document.getElementById('astro-widget').innerHTML = astroData;

        function updateDataAtMidnight() {
            // Calculate the time until the next midnight
            const now = new Date();
            const midnight = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate() + 1, // Set to the next day
                0, // Hours
                0, // Minutes
                0 // Seconds
            );

            // Calculate the time difference until the next midnight
            const timeUntilMidnight = midnight - now;

            // Call the function at midnight
            setTimeout(function () {
                fetchAstrologicalData();

                // Set up a recurring update every 24 hours
                setInterval(fetchAstrologicalData, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
